<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Semester 1:</title>
  </head>

  <body>
    <main class="container">
      <section class="row">
        <div class="col col-1">
          <img src="img/Logo.svg" alt="company logo" />
          <p class="header-text">For Individual</p>
          <p class="passage">
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
        <div class="col col-2">
          <form action>
            <div class="grid-container">
              <div class="grid-item grid-item-1">
                <label for="first-name">First Name</label><input type="text" required/>
              </div>
              <div class="grid-item grid-item-2">
                <label for="last-name">Last Name</label><input type="text" required />
              </div>
              <div class="grid-item grid-item-3">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" selected disabled>select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
              </div>
              <div class="grid-item grid-item-4">
                <label for="dob">Date Of Birth</label><input 
                type="date" required/>
              </div>
              <div class="grid-item grid-item-5">
                <label for="">Weight (KG)</label><input type="number" placeholder="Enter weight here"/>
              </div>
              <div class="grid-item grid-item-6">
                <label for="">Height (CM)</label><input type="number" placeholder="Enter height here"/>
              </div>
              <div class="grid-item grid-item-7">
                <label for="act-lvl">Activity Level</label>
                <select name="act-lvl" id="act-lvl">
                    <option value="" selected disabled>select here</option>
                    <option value="very-active">Very active</option>
                    <option value="moderately-active">Moderately active</option>
                    <option value="lightly-active">Lightly active</option>
                    <option value="sedentary">Sedentary</option>
                </select>
              </div>
              <div class="grid-item grid-item-8">
                <label for="password">Password</label><input type="password" required/>
              </div>
            </div>
            <div class="btn"><button type="button">Register</button></div>
          </form>
          <div>
            <p>
              By clicking Register, you agree to our
              <a href="">Terms of Use</a>
              <a href="">Privacy Policy</a>.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
